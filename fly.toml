app = 'rdonutslnk-menu'
primary_region = 'dfw'

# Deploy from parent directory: fly deploy --config order-menu/fly.toml
[build]
  dockerfile = "Dockerfile"

[env]
  PORT = '8080'
  ORDER_DATA_REST_URL = 'https://order-data.fly.dev'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
